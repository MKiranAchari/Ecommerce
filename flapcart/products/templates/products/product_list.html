{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Available Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-3 shadow-sm">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top product-img">
            {% endif %}
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <p>{{ product.description|truncatewords:20 }}</p>
                <p class="text-success fw-bold">â‚¹{{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary w-100">Add to Cart</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
</div>
{% endblock %}
